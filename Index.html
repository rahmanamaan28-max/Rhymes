<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhymes</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Firebase SDK -->
    <script type="module">
        // --- Firebase Imports ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, 
            signInAnonymously, 
            signInWithCustomToken, 
            onAuthStateChanged 
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { 
            getFirestore, 
            doc, 
            getDoc, 
            setDoc, 
            updateDoc, 
            onSnapshot, 
            collection, 
            writeBatch,
            serverTimestamp,
            setLogLevel
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- DOM Elements ---
        const pages = {
            loading: document.getElementById('page-loading'),
            lobby: document.getElementById('page-lobby'),
            settings: document.getElementById('page-settings'),
            waiting: document.getElementById('page-waiting'),
            game: document.getElementById('page-game'),
            gameOver: document.getElementById('page-game-over'),
        };
        
        // Lobby Page
        const usernameInput = document.getElementById('username-input');
        const hostButton = document.getElementById('host-button');
        const joinButton = document.getElementById('join-button');
        const roomCodeInput = document.getElementById('room-code-input');
        const lobbyError = document.getElementById('lobby-error');

        // Settings Page
        const gameModeSelect = document.getElementById('game-mode-select');
        const roundsInputDiv = document.getElementById('rounds-input-div');
        const roundsInput = document.getElementById('rounds-input');
        const startGameButton = document.getElementById('start-game-button');
        const roomInfo = document.getElementById('room-info');
        const shareUrlInput = document.getElementById('share-url');
        const copyUrlButton = document.getElementById('copy-url-button');
        
        // Waiting Page
        const waitingMessage = document.getElementById('waiting-message');
        const waitingRoomCode = document.getElementById('waiting-room-code');

        // Game Page
        const promptWordDisplay = document.getElementById('prompt-word-display');
        const gameStatusMessage = document.getElementById('game-status-message');
        const timerDisplay = document.getElementById('timer-display');
        const promptInputDiv = document.getElementById('prompt-input-div');
        const promptInput = document.getElementById('prompt-input');
        const submitPromptButton = document.getElementById('submit-prompt-button');
        const rhymeInputDiv = document.getElementById('rhyme-input-div');
        const rhymeInput = document.getElementById('rhyme-input');
        const submitRhymeButton = document.getElementById('submit-rhyme-button');
        const scoreboard = document.getElementById('scoreboard');
        const submissionsArea = document.getElementById('submissions-area');
        const forceNextButton = document.getElementById('force-next-button'); // New Failsafe

        // Game Over Page
        const winnerMessage = document.getElementById('winner-message');
        const finalScores = document.getElementById('final-scores');
        const playAgainButton = document.getElementById('play-again-button');

        // --- Firebase & App State ---
        let db, auth, app;
        let userId, username;
        let currentRoomId = null;
        let isHost = false;
        let roomUnsubscribe = null;
        let playersUnsubscribe = null;
        
        let localRoomData = {};
        let localPlayersData = {};
        let localSubmissions = {};
        
        let gameTimer = null;
        const PROMPT_TIME = 20;
        const RHYME_TIME = 20;

        // Firestore paths
        let appId = 'default-app-id';
        let roomCollectionPath = '';
        
        // --- Page Navigation ---
        function showPage(pageId) {
            Object.values(pages).forEach(page => page.classList.add('hidden'));
            if (pages[pageId]) {
                pages[pageId].classList.remove('hidden');
            }
        }

        // --- Firebase Initialization ---
        async function initFirebase() {
            try {
                // Use provided config variables
                const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
                appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
                roomCollectionPath = `/artifacts/${appId}/public/data/rhymes-rooms`;
                
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                setLogLevel('silent'); // Reduced log noise

                // Check for auth token
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        showPage('lobby');
                        checkUrlForRoom();
                    } else {
                        // No token, sign in anonymously
                        try {
                            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                                await signInWithCustomToken(auth, __initial_auth_token);
                            } else {
                                await signInAnonymously(auth);
                            }
                        } catch (authError) {
                            console.error("Auth Error:", authError);
                            lobbyError.textContent = "Error connecting. Please refresh.";
                        }
                    }
                });
            } catch (e) {
                console.error("Firebase Init Error:", e);
                pages.loading.textContent = "Error loading app. Please refresh.";
            }
        }
        
        // --- Lobby Functions ---
        
        function checkUrlForRoom() {
            const params = new URLSearchParams(window.location.search);
            const roomCode = params.get('room');
            if (roomCode) {
                roomCodeInput.value = roomCode.toUpperCase();
            }
        }

        async function handleHostGame() {
            username = usernameInput.value.trim();
            if (!username) {
                lobbyError.textContent = "Please enter a username.";
                return;
            }
            if (!userId) {
                lobbyError.textContent = "Not authenticated. Please wait.";
                return;
            }

            isHost = true;
            currentRoomId = generateRoomCode();
            const roomDocRef = doc(db, roomCollectionPath, currentRoomId);
            const playerDocRef = doc(db, `${roomCollectionPath}/${currentRoomId}/players`, userId);

            try {
                const roomData = {
                    hostId: userId,
                    roomCode: currentRoomId,
                    gameState: 'settings', // Host goes to settings
                    gameMode: 'points',
                    targetScore: 20,
                    maxRounds: 0,
                    currentRound: 0,
                    chuckPlayerId: null,
                    promptWord: null,
                    roundStartTime: null,
                    submissions: {},
                    createdAt: serverTimestamp()
                };
                
                const playerData = {
                    username: username,
                    score: 0,
                    quack: '',
                    isEliminated: false,
                    isOnline: true
                };

                // Create room and player docs
                await setDoc(roomDocRef, roomData);
                await setDoc(playerDocRef, playerData);
                
                localRoomData = roomData;
                attachListeners(currentRoomId);

            } catch (e) {
                console.error("Host Game Error:", e);
                lobbyError.textContent = "Error hosting game. Please try again.";
                isHost = false;
                currentRoomId = null;
            }
        }
        
        async function handleJoinGame() {
            username = usernameInput.value.trim();
            const roomCode = roomCodeInput.value.trim().toUpperCase();
            
            if (!username) {
                lobbyError.textContent = "Please enter a username.";
                return;
            }
            if (!roomCode) {
                lobbyError.textContent = "Please enter a room code.";
                return;
            }
            if (!userId) {
                lobbyError.textContent = "Not authenticated. Please wait.";
                return;
            }

            const roomDocRef = doc(db, roomCollectionPath, roomCode);
            // Using roomCode as currentRoomId since we are joining it
            currentRoomId = roomCode;
            const playerDocRef = doc(db, `${roomCollectionPath}/${currentRoomId}/players`, userId);

            try {
                const roomSnap = await getDoc(roomDocRef);
                if (!roomSnap.exists()) {
                    lobbyError.textContent = "Room not found.";
                    return;
                }
                
                isHost = false;
                
                const playerData = {
                    username: username,
                    score: 0,
                    quack: '',
                    isEliminated: false,
                    isOnline: true
                };
                
                await setDoc(playerDocRef, playerData, { merge: true }); // Use merge in case player is rejoining
                
                attachListeners(currentRoomId);

            } catch (e) {
                console.error("Join Game Error:", e);
                lobbyError.textContent = "Error joining game. Please try again.";
                currentRoomId = null;
            }
        }
        
        function generateRoomCode() {
            return Math.random().toString(36).substring(2, 6).toUpperCase();
        }

        // --- Listener Functions ---

        function attachListeners(roomId) {
            // Detach old listeners if they exist
            if (roomUnsubscribe) roomUnsubscribe();
            if (playersUnsubscribe) playersUnsubscribe();
            
            const roomDocRef = doc(db, roomCollectionPath, roomId);
            const playersColRef = collection(db, `${roomCollectionPath}/${roomId}/players`);

            // Listen to room state
            roomUnsubscribe = onSnapshot(roomDocRef, (doc) => {
                if (!doc.exists()) {
                    // Room was deleted
                    alert("The room has been closed.");
                    resetGame();
                    return;
                }
                localRoomData = doc.data();
                handleGameStateChange(localRoomData.gameState);
            }, (error) => {
                console.error("Room Snapshot Error:", error);
                lobbyError.textContent = "Connection lost to room.";
            });

            // Listen to players
            playersUnsubscribe = onSnapshot(playersColRef, (snapshot) => {
                localPlayersData = {};
                snapshot.forEach(doc => {
                    localPlayersData[doc.id] = doc.data();
                });
                renderScoreboard();
                
                // If in settings/waiting, update waiting list
                if (localRoomData.gameState === 'settings' || localRoomData.gameState === 'waiting') {
                    renderWaitingList();
                }

            }, (error) => {
                console.error("Players Snapshot Error:", error);
            });
        }
        
        function detachListeners() {
            if (roomUnsubscribe) roomUnsubscribe();
            if (playersUnsubscribe) playersUnsubscribe();
            roomUnsubscribe = null;
            playersUnsubscribe = null;
        }

        // --- Game State Machine ---
        
        function handleGameStateChange(gameState) {
            // Clear any active timers
            if (gameTimer) clearInterval(gameTimer);
            
            // Show Force Button only for Host during game states
            if (isHost && (gameState === 'round-prompting' || gameState === 'round-rhyming')) {
                forceNextButton.classList.remove('hidden');
            } else {
                forceNextButton.classList.add('hidden');
            }

            switch (gameState) {
                case 'settings':
                    if (isHost) {
                        showPage('settings');
                        updateSettingsUI();
                    } else {
                        showPage('waiting');
                        waitingRoomCode.textContent = `Room: ${currentRoomId}`;
                        waitingMessage.textContent = "Waiting for the host to start the game...";
                    }
                    break;
                case 'waiting': 
                    showPage('waiting');
                    waitingRoomCode.textContent = `Room: ${currentRoomId}`;
                    waitingMessage.textContent = "Waiting for the host to start the game...";
                    break;
                case 'round-prompting':
                    showPage('game');
                    resetRoundUI();
                    gameStatusMessage.textContent = "Waiting for the Chuck player to set a word...";
                    if (localRoomData.chuckPlayerId === userId) {
                        promptInputDiv.classList.remove('hidden');
                        gameStatusMessage.textContent = "You are Chuck! Enter a word.";
                    }
                    startTimer(PROMPT_TIME);
                    break;
                case 'round-rhyming':
                    showPage('game');
                    resetRoundUI();
                    promptWordDisplay.textContent = localRoomData.promptWord;
                    gameStatusMessage.textContent = "Quick, enter a word that rhymes!";
                    
                    if (localPlayersData[userId] && !localPlayersData[userId].isEliminated) {
                         rhymeInputDiv.classList.remove('hidden');
                         rhymeInput.focus();
                    } else if (localPlayersData[userId] && localPlayersData[userId].isEliminated) {
                        gameStatusMessage.textContent = "You have been eliminated. Watch the game!";
                    }
                    startTimer(RHYME_TIME);
                    break;
                case 'round-reveal':
                    showPage('game');
                    resetRoundUI();
                    promptWordDisplay.textContent = localRoomData.promptWord;
                    gameStatusMessage.textContent = "Round over! Calculating scores...";
                    renderSubmissions();
                    if (isHost) {
                        setTimeout(calculateScores, 3000); // 3s delay to read words
                    }
                    break;
                case 'game-over':
                    showPage('gameOver');
                    renderGameOver();
                    break;
                default:
                    showPage('lobby'); // Fallback
            }
        }

        // --- Settings Page ---

        function updateSettingsUI() {
            const shareUrl = `${window.location.origin}${window.location.pathname}?room=${currentRoomId}`;
            roomInfo.textContent = `Room Code: ${currentRoomId}`;
            shareUrlInput.value = shareUrl;
            
            gameModeSelect.value = localRoomData.gameMode || 'points';
            roundsInput.value = localRoomData.maxRounds || 5;
            roundsInputDiv.classList.toggle('hidden', gameModeSelect.value !== 'rounds');
        }

        gameModeSelect.addEventListener('change', () => {
             roundsInputDiv.classList.toggle('hidden', gameModeSelect.value !== 'rounds');
        });

        copyUrlButton.addEventListener('click', () => {
            shareUrlInput.select();
            try {
                document.execCommand('copy');
                copyUrlButton.textContent = 'Copied!';
                setTimeout(() => { copyUrlButton.textContent = 'Copy'; }, 2000);
            } catch (err) {
                console.error('Failed to copy text: ', err);
            }
        });
        
        async function handleStartGame() {
            if (!isHost) return;
            
            const gameMode = gameModeSelect.value;
            const maxRounds = gameMode === 'rounds' ? parseInt(roundsInput.value) : 0;
            const targetScore = gameMode === 'points' ? 20 : 0;
            
            if (gameMode === 'rounds' && (isNaN(maxRounds) || maxRounds < 1)) {
                alert("Please enter a valid number of rounds.");
                return;
            }

            // Reset scores and QUACK for all players
            const batch = writeBatch(db);
            Object.keys(localPlayersData).forEach(playerId => {
                const playerRef = doc(db, `${roomCollectionPath}/${currentRoomId}/players`, playerId);
                batch.update(playerRef, {
                    score: 0,
                    quack: '',
                    isEliminated: false
                });
            });
            await batch.commit();
            
            // Select first Chuck
            const activePlayerIds = Object.keys(localPlayersData);
            const firstChuckId = activePlayerIds[Math.floor(Math.random() * activePlayerIds.length)];

            // Update room to start game
            const roomDocRef = doc(db, roomCollectionPath, currentRoomId);
            await updateDoc(roomDocRef, {
                gameState: 'round-prompting',
                gameMode: gameMode,
                maxRounds: maxRounds,
                targetScore: targetScore,
                currentRound: 1,
                chuckPlayerId: firstChuckId,
                promptWord: null,
                submissions: {},
                roundStartTime: serverTimestamp()
            });
        }

        // --- Game Page ---

        function resetRoundUI() {
            promptWordDisplay.textContent = '...';
            submissionsArea.innerHTML = '';
            submissionsArea.classList.add('hidden');
            promptInputDiv.classList.add('hidden');
            rhymeInputDiv.classList.add('hidden');
            promptInput.value = '';
            rhymeInput.value = '';
            timerDisplay.textContent = '-';
        }

        function renderWaitingList() {
            const listElement = isHost ? document.getElementById('settings-player-list') : document.getElementById('waiting-player-list');
            if (!listElement) return;
            
            listElement.innerHTML = '';
            Object.values(localPlayersData).forEach(player => {
                const li = document.createElement('li');
                li.className = `p-2 rounded ${player.isOnline ? 'text-gray-700' : 'text-gray-400 line-through'}`;
                li.textContent = player.username;
                listElement.appendChild(li);
            });
        }
        
        function renderScoreboard() {
            scoreboard.innerHTML = '';
            const chuckId = localRoomData.chuckPlayerId;
            
            Object.entries(localPlayersData).sort(([,a], [,b]) => b.score - a.score).forEach(([id, player]) => {
                const playerDiv = document.createElement('div');
                let quackDisplay = player.quack || '-----';
                quackDisplay = quackDisplay.padEnd(5, '-');
                
                let textColor = 'text-gray-800';
                if (player.isEliminated) textColor = 'text-red-500 line-through';
                else if (!player.isOnline) textColor = 'text-gray-400';
                
                playerDiv.className = `p-3 bg-gray-50 rounded-lg shadow-sm ${textColor}`;
                playerDiv.innerHTML = `
                    <div class="flex justify-between items-center font-bold">
                        <span>${player.username} ${id === chuckId ? 'ðŸ¦†' : ''}</span>
                        <span>${player.score} pts</span>
                    </div>
                    <div class="text-sm font-mono tracking-widest text-right mt-1 ${player.quack.length >= 3 ? 'text-red-600 font-bold' : 'text-gray-500'}">
                        ${quackDisplay}
                    </div>
                `;
                scoreboard.appendChild(playerDiv);
            });
        }
        
        function renderSubmissions() {
            submissionsArea.classList.remove('hidden');
            submissionsArea.innerHTML = '';
            const submissions = localRoomData.submissions || {};
            
            Object.entries(submissions).forEach(([playerId, word]) => {
                const player = localPlayersData[playerId];
                if (!player) return;
                
                const submissionDiv = document.createElement('div');
                submissionDiv.className = 'p-2 bg-white rounded border border-gray-200';
                submissionDiv.innerHTML = `
                    <span class="font-bold">${player.username}:</span>
                    <span class="text-blue-600 font-medium">${word}</span>
                `;
                submissionsArea.appendChild(submissionDiv);
            });
        }

        function startTimer(duration) {
            if (gameTimer) clearInterval(gameTimer);
            
            const startTime = localRoomData.roundStartTime ? localRoomData.roundStartTime.toDate().getTime() : Date.now();
            
            gameTimer = setInterval(() => {
                const elapsed = (Date.now() - startTime) / 1000;
                const timeLeft = Math.max(0, Math.ceil(duration - elapsed));
                timerDisplay.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    clearInterval(gameTimer);
                    handleTimerEnd();
                }
            }, 500);
        }
        
        async function handleTimerEnd() {
            if (!isHost) return; // Only host handles timer expiration
            
            const gameState = localRoomData.gameState;
            
            if (gameState === 'round-prompting') {
                // Chuck didn't submit
                let promptWord = localRoomData.promptWord;
                if (!promptWord) {
                    promptWord = "FAIL"; // Assign a default
                }
                await updateDoc(doc(db, roomCollectionPath, currentRoomId), {
                    gameState: 'round-rhyming',
                    promptWord: promptWord,
                    roundStartTime: serverTimestamp()
                });
                
            } else if (gameState === 'round-rhyming') {
                // Time to rhyme is up
                await updateDoc(doc(db, roomCollectionPath, currentRoomId), {
                    gameState: 'round-reveal',
                    roundStartTime: null // Stop timer
                });
            }
        }
        
        async function handleSubmitPrompt() {
            const word = promptInput.value.trim().toUpperCase();
            if (!word) return;
            
            promptInput.disabled = true;
            submitPromptButton.disabled = true;
            submitPromptButton.textContent = "Sending...";
            
            try {
                await updateDoc(doc(db, roomCollectionPath, currentRoomId), {
                    gameState: 'round-rhyming',
                    promptWord: word,
                    roundStartTime: serverTimestamp()
                });
            } catch (e) {
                console.error("Error submitting prompt:", e);
                promptInput.disabled = false;
                submitPromptButton.disabled = false;
                submitPromptButton.textContent = "Submit Word";
            }
        }
        
        async function handleSubmitRhyme() {
            let word = rhymeInput.value.trim().toLowerCase();
            if (!word) return;
            
            // Basic check: not the prompt word
            if (word === localRoomData.promptWord.toLowerCase()) {
                alert("You can't use the original word!");
                return;
            }

            rhymeInput.disabled = true;
            submitRhymeButton.disabled = true;
            submitRhymeButton.textContent = "Sending...";
            gameStatusMessage.textContent = "Submitted! Waiting for others...";
            
            try {
                // Update submissions map
                const newSubmissions = { ...localRoomData.submissions, [userId]: word };
                await updateDoc(doc(db, roomCollectionPath, currentRoomId), {
                    submissions: newSubmissions
                });
                
                // Check if all active players have submitted
                if (isHost) {
                    checkAllSubmitted(newSubmissions);
                }

            } catch (e) {
                console.error("Error submitting rhyme:", e);
                rhymeInput.disabled = false;
                submitRhymeButton.disabled = false;
                submitRhymeButton.textContent = "Submit Rhyme";
            }
        }
        
        function checkAllSubmitted(submissions) {
            const activePlayers = Object.entries(localPlayersData)
                                    .filter(([,p]) => !p.isEliminated && p.isOnline)
                                    .map(([id]) => id);
            
            const submittedPlayers = Object.keys(submissions);
            
            if (activePlayers.every(id => submittedPlayers.includes(id))) {
                if (gameTimer) clearInterval(gameTimer);
                updateDoc(doc(db, roomCollectionPath, currentRoomId), {
                    gameState: 'round-reveal',
                    roundStartTime: null
                });
            }
        }
        
        // Failsafe button for Host
        forceNextButton.addEventListener('click', async () => {
            if(!isHost) return;
            handleTimerEnd();
        });
      // --- Scoring & Game Over ---
        
        async function calculateScores() {
            if (!isHost) return;
            
            const submissions = localRoomData.submissions || {};
            const chuckId = localRoomData.chuckPlayerId;
            const chucksWord = submissions[chuckId];
            const gameMode = localRoomData.gameMode;
            
            const wordCounts = {};
            Object.values(submissions).forEach(word => {
                wordCounts[word] = (wordCounts[word] || 0) + 1;
            });

            const batch = writeBatch(db);
            let playersWithNewScores = {};
            let isGameOver = false;
            let winner = null;

            for (const [playerId, player] of Object.entries(localPlayersData)) {
                if (player.isEliminated) continue;
                
                const word = submissions[playerId];
                const matchCount = word ? wordCounts[word] : 0;
                let roundScore = 0;
                let newQuack = player.quack;

                if (matchCount === 2) {
                    roundScore = 3;
                } else if (matchCount > 2) {
                    roundScore = 1;
                } else { // matchCount is 0 or 1
                    roundScore = 0;
                    if (gameMode === 'points') {
                        newQuack = (player.quack || '') + 'QUACK'[(player.quack || '').length];
                    }
                }
                
                // --- Bonuses ---
                if (playerId === chuckId) {
                    // Chuck player: +1 for each match
                    const chuckMatches = (wordCounts[chucksWord] || 0) - 1; // -1 for self
                    roundScore += Math.max(0, chuckMatches);
                } else if (word && word === chucksWord) {
                    // Matched with Chuck: +2
                    roundScore += 2;
                }

                const newTotalScore = player.score + roundScore;
                const isEliminated = newQuack === 'QUACK';
                
                playersWithNewScores[playerId] = {
                    ...player,
                    score: newTotalScore,
                    quack: newQuack,
                    isEliminated: isEliminated
                };

                const playerRef = doc(db, `${roomCollectionPath}/${currentRoomId}/players`, playerId);
                batch.update(playerRef, {
                    score: newTotalScore,
                    quack: newQuack,
                    isEliminated: isEliminated
                });
            }
            
            await batch.commit();
            
            // --- Check Game Over Conditions ---
            const activePlayers = Object.values(playersWithNewScores).filter(p => !p.isEliminated);
            
            if (gameMode === 'points') {
                const scoreWinner = activePlayers.find(p => p.score >= localRoomData.targetScore);
                if (scoreWinner) {
                    isGameOver = true;
                    winner = scoreWinner.username;
                } else if (activePlayers.length <= 1) {
                    isGameOver = true;
                    winner = activePlayers.length === 1 ? activePlayers[0].username : "No one";
                }
            } else if (gameMode === 'rounds') {
                if (localRoomData.currentRound >= localRoomData.maxRounds) {
                    isGameOver = true;
                    const topPlayer = activePlayers.sort((a,b) => b.score - a.score)[0];
                    winner = topPlayer ? topPlayer.username : "No one";
                }
            }
            
            // --- Transition ---
            const roomDocRef = doc(db, roomCollectionPath, currentRoomId);
            if (isGameOver) {
                await updateDoc(roomDocRef, {
                    gameState: 'game-over',
                    winner: winner
                });
            } else {
                // Start next round
                const activePlayerIds = activePlayers.map(p => 
                    Object.keys(localPlayersData).find(id => localPlayersData[id].username === p.username)
                );
                const nextChuckId = activePlayerIds[Math.floor(Math.random() * activePlayerIds.length)];
                
                await updateDoc(roomDocRef, {
                    gameState: 'round-prompting',
                    currentRound: localRoomData.currentRound + 1,
                    chuckPlayerId: nextChuckId,
                    promptWord: null,
                    submissions: {},
                    roundStartTime: serverTimestamp()
                });
            }
        }
        
        function renderGameOver() {
            winnerMessage.textContent = `Winner: ${localRoomData.winner || 'N/A'}`;
            finalScores.innerHTML = '';
            
            Object.values(localPlayersData).sort((a,b) => b.score - a.score).forEach(player => {
                const li = document.createElement('li');
                li.className = 'flex justify-between p-2';
                li.innerHTML = `<span>${player.username}</span><span>${player.score} pts</span>`;
                finalScores.appendChild(li);
            });
            
            playAgainButton.classList.toggle('hidden', !isHost);
        }
        
        async function handlePlayAgain() {
            if (!isHost) return;
            
            // Reset room to settings
            await updateDoc(doc(db, roomCollectionPath, currentRoomId), {
                gameState: 'settings',
                currentRound: 0,
                chuckPlayerId: null,
                promptWord: null,
                submissions: {},
                winner: null
            });
        }
        
        function resetGame() {
            detachListeners();
            if (gameTimer) clearInterval(gameTimer);
            
            currentRoomId = null;
            isHost = false;
            localRoomData = {};
            localPlayersData = {};
            localSubmissions = {};
            
            showPage('lobby');
        }
       // --- Initial Load & Event Listeners ---
        document.addEventListener('DOMContentLoaded', () => {
            showPage('loading');
            initFirebase();
            
            // Lobby
            hostButton.addEventListener('click', handleHostGame);
            joinButton.addEventListener('click', handleJoinGame);
            
            // Settings
            startGameButton.addEventListener('click', handleStartGame);
            
            // Game
            submitPromptButton.addEventListener('click', handleSubmitPrompt);
            submitRhymeButton.addEventListener('click', handleSubmitRhyme);
            promptInput.addEventListener('keyup', (e) => e.key === 'Enter' && handleSubmitPrompt());
            rhymeInput.addEventListener('keyup', (e) => e.key === 'Enter' && handleSubmitRhyme());
            
            // Game Over
            playAgainButton.addEventListener('click', handlePlayAgain);
        });

    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .page { min-height: 100vh; }
        /* Simple focus ring */
        input:focus {
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5); /* blue-500 */
            outline: none;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900">

    <!-- Loading Page -->
    <div id="page-loading" class="page flex items-center justify-center">
        <div class="text-xl font-medium">Loading...</div>
    </div>

    <!-- Lobby Page -->
    <div id="page-lobby" class="page hidden flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
            <h1 class="text-4xl font-bold text-center text-blue-600 mb-6">Rhymes</h1>
            <div class="space-y-4">
                <input type="text" id="username-input" placeholder="Enter your username" class="w-full p-3 border border-gray-300 rounded-lg" autocomplete="off">
                
                <button id="host-button" class="w-full p-3 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 transition">
                    Host New Game
                </button>
                
                <div class="flex items-center space-x-2 my-4">
                    <hr class="flex-grow border-t border-gray-300">
                    <span class="text-gray-500">OR</span>
                    <hr class="flex-grow border-t border-gray-300">
                </div>
                
                <input type="text" id="room-code-input" placeholder="Enter room code" class="w-full p-3 border border-gray-300 rounded-lg uppercase text-center tracking-widest" autocomplete="off">
                <button id="join-button" class="w-full p-3 bg-green-600 text-white font-bold rounded-lg hover:bg-green-700 transition">
                    Join Game
                </button>
                
                <p id="lobby-error" class="text-red-500 text-sm text-center h-4"></p>
            </div>
        </div>
    </div>

    <!-- Settings Page (Host) -->
    <div id="page-settings" class="page hidden flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-lg">
            <h2 class="text-2xl font-bold text-center mb-6">Game Settings</h2>
            
            <div class="mb-4">
                <label for="game-mode-select" class="block text-sm font-medium text-gray-700">Game Mode</label>
                <select id="game-mode-select" class="w-full p-3 mt-1 border border-gray-300 rounded-lg">
                    <option value="points">Points (First to 20 or elimination)</option>
                    <option value="rounds">Rounds (Highest score wins)</option>
                </select>
            </div>
            
            <div id="rounds-input-div" class="mb-4 hidden">
                <label for="rounds-input" class="block text-sm font-medium text-gray-700">Number of Rounds</label>
                <input type="number" id="rounds-input" value="5" min="1" max="50" class="w-full p-3 mt-1 border border-gray-300 rounded-lg">
            </div>
            
            <button id="start-game-button" class="w-full p-3 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 transition text-xl">
                Start Game
            </button>
            
            <hr class="my-6">
            
            <h3 class="text-lg font-semibold mb-2">Invite Players</h3>
            <p id="room-info" class="text-center text-xl font-bold text-gray-700 mb-2"></p>
            <div class="flex">
                <input type="text" id="share-url" readonly class="w-full p-2 bg-gray-100 border border-gray-300 rounded-l-lg text-sm">
                <button id="copy-url-button" class="p-2 bg-gray-600 text-white rounded-r-lg hover:bg-gray-700">Copy</button>
            </div>
            
            <h4 class="text-md font-semibold mt-4 mb-2">Players in Lobby:</h4>
            <ul id="settings-player-list" class="bg-gray-50 border rounded-lg p-3 h-32 overflow-y-auto">
                <!-- Players will be listed here -->
            </ul>
        </div>
    </div>
    <!-- Waiting Page (Joiner) -->
    <div id="page-waiting" class="page hidden flex items-center justify-center p-4">
         <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md text-center">
            <h2 class="text-3xl font-bold text-blue-600 mb-4">Rhymes</h2>
            <p id="waiting-message" class="text-xl text-gray-700 mb-2">Waiting for host to start...</p>
            <p id="waiting-room-code" class="text-md font-mono text-gray-500 mb-6"></p>
            <div class="w-16 h-16 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mx-auto mb-6"></div>
            
            <h4 class="text-md font-semibold mt-4 mb-2">Players in Lobby:</h4>
            <ul id="waiting-player-list" class="bg-gray-50 border rounded-lg p-3 h-32 overflow-y-auto text-left">
                <!-- Players will be listed here -->
            </ul>
        </div>
    </div>

    <!-- Core Game Page -->
    <div id="page-game" class="page hidden p-4 md:p-8">
        <div class="max-w-4xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-6">
            
            <!-- Game Area (Left/Top) -->
            <div class="lg:col-span-2 bg-white p-6 rounded-2xl shadow-xl">
                <!-- Prompt Word -->
                <div class="text-center mb-4">
                    <p class="text-sm text-gray-500">The word is...</p>
                    <h2 id="prompt-word-display" class="text-6xl font-extrabold text-blue-600 uppercase tracking-tighter">...</h2>
                </div>
                
                <!-- Status & Timer -->
                <div class="bg-gray-50 p-4 rounded-lg flex justify-between items-center mb-4">
                    <p id="game-status-message" class="text-lg font-medium text-gray-800"></p>
                    <div class="text-3xl font-bold text-red-500">
                        <span id="timer-display">20</span>s
                    </div>
                </div>

                <!-- Inputs (mutually exclusive) -->
                <div id="prompt-input-div" class="hidden my-4">
                    <input type="text" id="prompt-input" placeholder="Enter a word" class="w-full p-4 border border-gray-300 rounded-lg text-lg" autocomplete="off">
                    <button id="submit-prompt-button" class="w-full p-3 mt-2 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700">Submit Word</button>
                </div>
                
                <div id="rhyme-input-div" class="hidden my-4">
                    <input type="text" id="rhyme-input" placeholder="Enter your rhyme" class="w-full p-4 border border-gray-300 rounded-lg text-lg" autocomplete="off">
                    <button id="submit-rhyme-button" class="w-full p-3 mt-2 bg-green-600 text-white font-bold rounded-lg hover:bg-green-700">Submit Rhyme</button>
                </div>
                
                <!-- Submissions Area -->
                <div id="submissions-area" class="hidden mt-6 space-y-2 max-h-64 overflow-y-auto bg-gray-50 p-4 rounded-lg">
                    <!-- Revealed answers go here -->
                </div>
            </div>

            <!-- Scoreboard (Right/Bottom) -->
            <div class="bg-white p-6 rounded-2xl shadow-xl flex flex-col h-full">
                <h3 class="text-xl font-bold text-center mb-4">Scoreboard</h3>
                <div id="scoreboard" class="space-y-3 max-h-[50vh] overflow-y-auto mb-4 flex-grow">
                    <!-- Player scores go here -->
                </div>
                
                <button id="force-next-button" class="hidden w-full p-2 bg-gray-200 text-gray-600 text-sm rounded hover:bg-gray-300 mt-auto">
                    Admin: Force Next Step
                </button>
            </div>
        </div>
    </div>

    <!-- Game Over Page (Modal) -->
    <div id="page-game-over" class="page hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md text-center">
            <h2 class="text-4xl font-bold text-blue-600 mb-4">Game Over!</h2>
            <p id="winner-message" class="text-2xl font-semibold text-gray-800 mb-6">Winner: Player 1</p>
            
            <h3 class="text-lg font-semibold mb-2">Final Scores:</h3>
            <ul id="final-scores" class="bg-gray-50 border rounded-lg p-3 h-48 overflow-y-auto text-left mb-6">
                <!-- Final scores -->
            </ul>
            
            <button id="play-again-button" class="hidden w-full p-3 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 transition text-xl">
                Play Again (Host)
            </button>
        </div>
    </div>

</body>
</html>
